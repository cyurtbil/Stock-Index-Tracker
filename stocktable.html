<table border=1 width=1100px height=100px id={{header}}> <thead> <tr> <th colspan=10>{{header}}   <tbody> <tr class=headers> <td ng-repeat="header in tableHeaders"><strong>{{header}}</strong>  <tr ng-repeat="stock in collection" ng-class="{profit: stock.Change > 0, loss: stock.Change < 0}"> <td><strong>{{stock.Symbol}}</strong> <td>{{stock.Name}} <td>{{stock.PercentChange}} <td>{{stock.DaysHigh}} <td>{{stock.DaysLow}} <td>{{stock.LastTradeDate}} <td>{{stock.LastTradePriceOnly}} <td>{{stock.LastTradeTime}} <td>{{stock.Volume}} <td>{{stock.Open}}   </table>
