<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Stock Index Tracker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({app,.tmp}) styles/main.css -->
    <link rel="stylesheet" href="stylesheets/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="StockIndexTracker">

    <div ng-controller="StockController">
    <header>
      <h1>World Stock Indexes Dashboard</h1>
    </header>
      
      <div id="dashboard">
        <stock-table header="America" collection="americaStockIndexes"></stock-table>
        <stock-table header="Europe, Mid-East, Africa" collection="europeMideastAfricaStockIndexes"></stock-table>
        <stock-table header="Asia-Pacific" collection="asiaPacificStockIndexes"></stock-table>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
