<table border="1" width="1100px" height="100px" id="{{header}}">
  <thead>
    <tr>
      <th colspan="10">{{header}}</th>
    </tr>
  </thead>
  <tbody>
    <tr class="headers">
      <td ng-repeat="header in tableHeaders"><strong>{{header}}</strong></td>
    </tr>
    <tr ng-repeat="stock in collection" ng-class="{profit: stock.Change > 0, loss: stock.Change < 0}">
      <td><strong>{{stock.Symbol}}</strong></td>
      <td>{{stock.Name}}</td>
      <td>{{stock.PercentChange}}</td>
      <td>{{stock.DaysHigh}}</td>
      <td>{{stock.DaysLow}}</td>
      <td>{{stock.LastTradeDate}}</td>
      <td>{{stock.LastTradePriceOnly}}</td>
      <td>{{stock.LastTradeTime}}</td>
      <td>{{stock.Volume}}</td>
      <td>{{stock.Open}}</td>
    </tr>
  </tbody>
</table>
